<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Frutero Curioso</title>
    <link rel="icon" href="img/ICON.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
     <!-- NAVBAR -->
      <nav class="navbar">
        <div class="logo">
            <img src="./img/logo-pet.png" alt="Logo el frutero curioso">
            <span>El frutero curioso</span>
        </div>
        <ul class="menu">
            <li><strong>Home</strong></li>
            <li><strong>About</strong></li>
            <li><strong>Destination</strong></li>
            <li><strong>Price</strong></li>
            <li><strong>Contact</strong></li>
        </ul>
      </nav>

    <div class="hero-content">
      <div class="hero-text">
        <h1>Mandarin Power</h1>
        <p>El Color y Sabor de la Naturaleza</p>
        <button>Explore →</button>
      </div>
    </div>
    
<!-- Elementos destacados/Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./img/postre1.png" class="d-block w-100" alt="Yogur con Mandarina y Miel">
        </div>
        <div class="carousel-item">
            <img src="./img/postre2.png" class="d-block w-100" alt="Ensalada saludable con mandarina">
        </div>
        <div class="carousel-item">
            <img src="./img/yogufest.png" class="d-block w-100" alt="Yogufest">
        </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<!-- Contenido de artículos -->
<main class="container my-5">
    <h2 class="fw-bold mb-4">Recetas destacadas</h2>

    <div class="row g-4">
        <!-- CARD 1 -->
        <div class="col-md-4">
            <div class="card h-100">
                <img src="img/postre1.png" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Receta única</h5>
                    <p class="card-text">Lujo y placer en cada bocado.</p>
                </div>
            </div>
        </div>

        <!-- CARD 2 -->
        <div class="col-md-4">
            <div class="card h-100">
                <img src="img/postre2.png" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Postre rápido</h5>
                    <p class="card-text">El cítrico secreto de Bali.</p>
                </div>
            </div>
        </div>

        <!-- CARD 3 -->
        <div class="col-md-4">
            <div class="card h-100">
                <img src="img/yogufest.png" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Yogufest</h5>
                    <p class="card-text">Excelencia en cada cucharada.</p>
                </div>
            </div>
        </div>
    </div>
</main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
